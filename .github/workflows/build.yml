name: Build Check

on:
    push:
        branches:
            - main

jobs:
    Continuous-Integration:
        name: Checks if the frontend successfully builds or not.
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: '20'
            - name: Install Dependencies
              run: cd frontend && npm install
            - name: Build Project
              run: npm run build