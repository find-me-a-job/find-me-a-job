<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Enhanced Dropdowns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      .dropdown,
      .number-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border: none;
        border-radius: 10px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #45a049;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Load d3.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <div class="container">
      <div class="nav-item">
        <label for="field">Field:</label>
        <select id="field" class="dropdown">
          <option value="web development">Web Development</option>
          <option value="data science">Data Science</option>
          <option value="cloud engineering">Cloud Engineering</option>
          <option value="cyber security">Cyber Security</option>
        </select>
      </div>
      <div class="nav-item">
        <label for="cities">Cities:</label>
        <select
          id="cities"
          class="dropdown"
          multiple="multiple"
          style="width: 100%"
        >
          <option value="vadodara">Vadodara</option>
          <option value="ahmedabad">Ahmedabad</option>
          <option value="gandhinagar">Gandhinagar</option>
          <option value="surat">Surat</option>
          <option value="pune">Pune</option>
          <option value="mumbai">Mumbai</option>
          <option value="bangalore">Banglaore</option>
          <option value="delhi">Delhi</option>
          <option value="hyderabad">Hyderabad</option>
          <option value="indore">Indore</option>
        </select>
      </div>
      <div class="nav-item">
        <label for="experience">Experience (years):</label>
        <input
          type="number"
          id="experience"
          class="number-input"
          min="0"
          placeholder="Enter experience"
        />
      </div>
      <div class="nav-item">
        <button class="submit-btn" onclick="handleSaveSubmit()">
          Save and Submit
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- <div id="barchart-container"></div> -->
    <div id="barchart-container" style="width:100%;max-width:700px"></div>

    <script>
      $(document).ready(function () {
        $("#cities").select2({
          placeholder: "Select cities",
          allowClear: true,
        });
      });

      function handleSaveSubmit() {
        const field = document.getElementById("field").value;
        const cities = $("#cities").val();
        const experience = document.getElementById("experience").value;
        // alert(`Selected Field: ${field}, Selected Cities: ${cities.join(', ')}, Experience: ${experience} years`);
        // fetch("http://localhost:5000/api/v1/known-field-data", {
        // fetch("http://localhost:4000/api/v1/known-field-data", {
        fetch("http://localhost:4000/api/v1/known-field-data", {
          method: "POST",
          body: JSON.stringify({
            title: field,
            saved_location_list: cities,
            experience: experience,
          }),
        })
          .then((data) => {
            let temp = data.json()
            console.log("temp")
            console.log(temp)
            return temp
        })
        .then((jsonData) => {
            console.log("jsonData")
            console.log(jsonData)
            // responseData = jsonData
            const xArray = jsonData.skills.slice(0, 10) || ["Italy", "France", "Spain", "USA", "Argentina"];
            const yArray = jsonData.values.slice(0, 10) || [55, 49, 44, 24, 15];
            const data = [{
                x:xArray,
                y:yArray,
                type:"bar",
                orientation:"v",
                marker: {color:"rgba(0,0,255,0.6)"}
            }];

            const layout = {title:`Top skills in ${field}`};

            Plotly.newPlot("barchart-container", data, layout);
          })
          .catch();
      }
    </script>



  </body>
</html>
