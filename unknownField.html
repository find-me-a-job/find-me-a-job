<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dropdown {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="combinations">Combinations:</label>
        <select id="combinations" class="dropdown">
            <option value="comb1">Data,Development,Cyber,Cloud</option>
            <option value="comb2" disabled>App,web,ios,android</option>
            <option value="comb3" disabled>DA,DS,ML,AI</option>
        </select>
        <label for="sites">Sites:</label>
        <select id="sites" class="dropdown">
            <option value="site1">Naukri.com</option>
            <option value="site2">Internshala</option>
            <option value="site3" disabled >Linkedin</option>
        </select>
        <button class="submit-btn" onclick="handleSubmit()">Submit</button>
    </div>

    <script>
        function handleSubmit() {
            const combination = document.getElementById('combinations').value;
            const site = document.getElementById('sites').value;
            alert(`Selected Combination: ${combination}, Selected Site: ${site}`);
        }
    </script>
</body>
</html>
