<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Enhanced Dropdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .dropdown, .number-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-item">
            <label for="field">Field:</label>
            <select id="field" class="dropdown">
                <option value="web_dev">Web Development</option>
                <option value="data_sci">Data Science</option>
                <option value="cloud_eng">Cloud Engineering</option>
                <option value="cyber_sec">Cyber Security</option>
            </select>
        </div>
        <div class="nav-item">
            <label for="cities">Cities:</label>
            <select id="cities" class="dropdown" multiple="multiple" style="width: 100%;">
                <option value="new_york">New York</option>
                <option value="vadodara">Vadodara</option>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="gandhinagar">Gandhinagar</option>
                <option value="surat">Surat</option>
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
                <option value="bangalore">Banglaore</option>
                <option value="delhi">Delhi</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="indore">Indore</option>
            </select>
        </div>
        <div class="nav-item">
            <label for="experience">Experience (years):</label>
            <input type="number" id="experience" class="number-input" min="0" placeholder="Enter experience">
        </div>
        <div class="nav-item">
            <button class="submit-btn" onclick="handleSaveSubmit()">Save and Submit</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#cities').select2({
                placeholder: "Select cities",
                allowClear: true
            });
        });

        function handleSaveSubmit() {
            const field = document.getElementById('field').value;
            const cities = $('#cities').val();
            const experience = document.getElementById('experience').value;

            const data = {
                field: field,
                cities: cities,
                experience: experience
            };

            $.ajax({
                url: '/submit',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    alert(response);
                },
                error: function(error) {
                    alert('Error: ' + error.responseText);
                }
            });
        }
    </script>
</body>
</html>
