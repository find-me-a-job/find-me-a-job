<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Selection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .option-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .option-card:hover {
            transform: scale(1.05);
        }
        .option-card h3 {
            margin: 10px 0;
        }
        .option-card p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option-card" onclick="location.href='knownField.html'">
            <h3>Field Known</h3>
            <p>You know the field you are interested in and you want to know which skills are the most in-demand for that field.</p>
        </div>
        <div class="option-card" onclick="location.href='unknownField.html'">
            <h3>Field Unknown</h3>
            <p>You don't know your field; that's why you want to research which field would be best for you.</p>
        </div>
    </div>
</body>
</html>
